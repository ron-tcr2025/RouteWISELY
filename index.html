<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RouteWISELY – Phase 2 Tracker</title>
  <link href="style.css" rel="stylesheet" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="menu">
    <button onclick="startTracking()">▶️ Start</button>
    <button onclick="pauseTracking()">⏸ Pause</button>
    <button onclick="endTracking()">⏹ End</button>
    <button onclick="downloadGPX()">⬇️ GPX</button>
    <button onclick="toggleStats()">📊 Stats</button>
  </div>
  <div id="stats" style="display:none;">Visited: 0 / 4<br>Percent Complete: 0%</div>
  <script src="script.js"></script>
</body>
</html>
